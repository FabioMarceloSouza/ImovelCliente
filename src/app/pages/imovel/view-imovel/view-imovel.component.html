<app-header></app-header>
<div class="container my-5">
  <div class=" row mb-2 ">
    <div class="col-8 div-criar-cliente-imoveis">
      <a class="btn btn-dark btn-imoveis-cliente" [routerLink]="['/create-imovel']">Criar Imovel</a>
    </div>
    <div class="col-4 field-search-input">
      <input type="text" [(ngModel)]="textoSearch" (input)="procurarImoveis()">
      <i class="fa-solid fa-magnifying-glass"></i>
    </div>
  </div>

  <div class="row">
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Tipo Negócio</th>
          <th scope="col">Cliente</th>
          <th scope="col">Valor</th>
          <th scope="col">Data Publicação</th>
          <th scope="col">Descrição</th>
          <th scope="col">Mais Detalhes</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of imovels">
          <th scope="row">{{ item.id}}</th>
          <td>{{ item.tipoImovel}}</td>
          <td>{{ item.cliente.name}}</td>
          <td>{{ item.valorImovel |currency: 'BRL'}}</td>
          <td>{{ item.dataPublicao}}</td>
          <td>{{ item.descricao}}</td>
          <td><a class="btn btn-light btn-imoveis" [routerLink]="['/imovel-details', item.id]">Detalhes</a></td>
          <td><i class="fa-solid fa-trash icon-home-cliente" (click)="handleDelete(item.id)"></i> | <a [routerLink]="['/update-imovel', item.id]"><i class="fa-solid fa-pen-to-square icon-home-cliente"></i></a></td>
        </tr>

      </tbody>
    </table>
  </div>

  <div class="modal-delete bg-dark" *ngIf="modelDelete.abrir == true">
    <p>Deseja mesmo Excluir ? </p>

    <div class="row">
      <div class="col-12 d-flex justify-content-between">
          <button class="btn btn-light" (click)="deletar()">Sim</button>
          <button class="btn btn-light" (click)="naoDeletar()">Não</button>
      </div>
    </div>
</div>
</div>

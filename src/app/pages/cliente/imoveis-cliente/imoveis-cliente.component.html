<app-header></app-header>
<div class="container my-5">
  <div class="row">
    <div class="col-12">
      <a class="btn btn-dark btn-imoveis-cliente mb-2" [routerLink]="['/']">Voltar</a>
    </div>
  </div>
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Tipo Negócio</th>
        <th scope="col">Cliente</th>
        <th scope="col">Valor</th>
        <th scope="col">Data Publicação</th>
        <th scope="col">Descrição</th>
        <th scope="col">Mais Detalhes</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cliente.imovels">
        <th scope="row">{{ item.id}}</th>
        <td>{{ item.tipoImovel}}</td>
        <td>{{ cliente.name}}</td>
        <td>{{ item.valorImovel |currency: 'BRL'}}</td>
        <td>{{ item.dataPublicao}}</td>
        <td>{{ item.descricao}}</td>
        <td><a class="btn btn-light btn-imoveis-cliente" [routerLink]="['/imovel-details', item.id]">Detalhes</a></td>
        <td><i class="fa-solid fa-trash icon-home-cliente" (click)="handleDelete(item.id)"></i> | <a [routerLink]="['/update-imovel-cliente', item.id]"><i class="fa-solid fa-pen-to-square icon-home-cliente"></i></a></td>
      </tr>

    </tbody>
  </table>

  <div class="modal-delete bg-dark" *ngIf="modelDelete.abrir == true">
    <p>Deseja mesmo Excluir ? </p>

    <div class="row">
      <div class="col-12 d-flex justify-content-between">
          <button class="btn btn-light" (click)="deletar()">Sim</button>
          <button class="btn btn-light" (click)="naoDeletar()">Não</button>
      </div>
    </div>
</div>
</div>
